name: Build Binaries

on:
  workflow_call:
    inputs:
      upload-artifacts:
        description: "Whether to upload artifacts"
        required: false
        default: true
        type: boolean
      target-file:
        description: "Path to the CLI entry point file"
        required: false
        default: "src/cli.js"
        type: string
    outputs:
      artifact-names:
        description: "Names of uploaded artifacts"
        value: ${{ jobs.build.outputs.artifact-names }}

  workflow_dispatch:
    inputs:
      upload-artifacts:
        description: "Whether to upload artifacts"
        required: false
        default: true
        type: boolean
      target-file:
        description: "Path to the CLI entry point file"
        required: false
        default: "src/cli.js"
        type: string
jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux builds
          - target: linux-x86_64
            os: ubuntu-latest
            bun-target: bun-linux-x64
          - target: linux-arm64
            os: ubuntu-latest
            bun-target: bun-linux-arm64

          # macOS builds
          - target: darwin-x86_64
            os: macos-15 # Intel runner
            bun-target: bun-darwin-x64
          - target: darwin-arm64
            os: macos-latest # ARM runner
            bun-target: bun-darwin-arm64

          # Windows builds
          - target: windows-x86_64
            os: windows-latest
            bun-target: bun-windows-x64
            extension: .exe

    outputs:
      artifact-names: ${{ steps.set-outputs.outputs.artifact-names }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run tests
        run: bun test || echo "No tests configured, skipping..."

      - name: Build binary
        shell: bash
        env:
          TARGET: ${{ matrix.bun-target }}
          VERSION: ${{ github.ref_name || github.event.inputs.tag || 'dev' }}
          TARGET_FILE: ${{ inputs.target-file || 'src/cli.js' }}
        run: |
          # Create binary name based on target and extension
          BINARY_NAME="${{ github.event.repository.name }}-${{ matrix.target }}${{ matrix.extension }}"
          echo "Building binary: $BINARY_NAME"
          echo "Using target file: $TARGET_FILE"

          # Set version environment variable for the build
          VERSION_TRIMMED="${VERSION#v}"
          export APP_VERSION="$VERSION_TRIMMED"

          # Check if target file exists
          if [ ! -f "$TARGET_FILE" ]; then
            echo "Error: Target file '$TARGET_FILE' not found"
            echo "Current directory contents:"
            ls -la
            exit 1
          fi

          # Build the binary with Bun (order matters!)
          bun build "$TARGET_FILE" --compile --target=${{ matrix.bun-target }} --outfile=$BINARY_NAME --minify

          # Verify the binary was created
          if [ ! -f "$BINARY_NAME" ]; then
            echo "Error: Binary was not created"
            exit 1
          fi

          # Test the binary (skip for cross-compilation)
          echo "Testing binary..."
          RUNNER_ARCH="${{ runner.arch }}"
          TARGET_ARCH="${{ matrix.target }}"
          
          # Check if we can run the binary (same architecture)
          CAN_TEST=true
          if [[ "$RUNNER_ARCH" == "X64" && "$TARGET_ARCH" == *"arm64"* ]]; then
            CAN_TEST=false
            echo "Skipping binary test: Cannot run ARM64 binary on X64 runner"
          elif [[ "$RUNNER_ARCH" == "ARM64" && "$TARGET_ARCH" == *"x86_64"* ]]; then
            CAN_TEST=false
            echo "Skipping binary test: Cannot run x86_64 binary on ARM64 runner"
          fi
          
          if [[ "$CAN_TEST" == "true" ]]; then
            if [[ "${{ runner.os }}" == "Windows" ]]; then
              ./"$BINARY_NAME" --version
            else
              chmod +x "$BINARY_NAME"
              ./"$BINARY_NAME" --version
            fi
          else
            echo "Binary compilation successful, but skipping execution test due to architecture mismatch"
          fi

          # Store binary name for later steps
          echo "BINARY_NAME=$BINARY_NAME" >> $GITHUB_ENV

      - name: Generate checksum
        shell: bash
        run: |
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            certutil -hashfile "$BINARY_NAME" SHA256 | head -2 | tail -1 | awk '{print $1}' > "$BINARY_NAME.sha256"
          else
            shasum -a 256 "$BINARY_NAME" | awk '{print $1}' > "$BINARY_NAME.sha256"
          fi

          echo "Generated checksum:"
          cat "$BINARY_NAME.sha256"

      - name: Upload binary artifact
        if: ${{ inputs.upload-artifacts }}
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.event.repository.name }}-${{ matrix.target }}
          path: |
            ${{ github.event.repository.name }}-${{ matrix.target }}${{ matrix.extension }}
            ${{ github.event.repository.name }}-${{ matrix.target }}${{ matrix.extension }}.sha256
          retention-days: 30
          compression-level: 9

      - name: Set outputs
        id: set-outputs
        shell: bash
        if: ${{ inputs.upload-artifacts }}
        run: |
          ARTIFACT_NAME="${{ github.event.repository.name }}-${{ matrix.target }}"
          echo "artifact-names=$ARTIFACT_NAME" >> $GITHUB_OUTPUT
